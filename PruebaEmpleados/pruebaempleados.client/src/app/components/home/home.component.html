<div class="w-full flex justify-between items-center mb-3 mt-1 pl-3">
    <div>
      <h3 class="text-lg font-semibold text-slate-800">Listado de empleados</h3>
    </div>
    <div class="ml-3">
      <div class="w-full max-w-sm min-w-[200px] relative">
        <div class="relative">
          <input
            class="bg-white w-full pr-11 h-10 pl-3 py-2 mr-4 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
            placeholder="Buscar empleados" [(ngModel)]="name" (keyup)="filterByName(name)"
          />
          <button
            class="absolute h-8 w-8 right-1 top-1 my-auto px-2 flex items-center bg-white rounded"
            type="button" 
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="3"
              stroke="currentColor"
              class="w-8 h-8 text-slate-600"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div>
      <button title="Añadir empleado" (click)="redirect()" class="bg-blue-500 w-28 h-10 text-white mr-6 mt-1 rounded-lg hover:bg-blue-600">
        
        <fa-icon [icon]="faPlus">
        </fa-icon>
      </button>
    </div>
  </div>
  
  <div
    class="relative flex flex-col w-full h-full  text-gray-700 bg-white shadow-md rounded-lg bg-clip-border"
  >
    <table class="w-full text-left table-auto min-w-max">
      <thead>
        <tr>
          <th class="p-4 border-b border-slate-300 bg-slate-50">
            <p class="block text-sm font-normal leading-none text-slate-500">
              Nombres
            </p>
          </th>
          <th class="p-4 border-b border-slate-300 bg-slate-50">
            <p class="block text-sm font-normal leading-none text-slate-500">
              Apellidos
            </p>
          </th>
          <th class="p-4 border-b border-slate-300 bg-slate-50">
            <p class="block text-sm font-normal leading-none text-slate-500">
              Identificacion
            </p>
          </th>
          <th class="p-4 border-b border-slate-300 bg-slate-50">
            <p class="block text-sm font-normal leading-none text-slate-500">
              Tipo identificación
            </p>
          </th>
          <th class="p-4 border-b border-slate-300 bg-slate-50">
            <p class="block text-sm font-normal leading-none text-slate-500">
              Editar
            </p>
          </th>
        </tr>
      </thead>
      <tbody>
        @for (empleado of lstEmpleados; track $index) {
        <tr class="hover:bg-slate-50">
          <td class="p-4 border-b border-slate-200 py-5">
            <p class="block font-semibold text-sm text-slate-800">
              {{ empleado.nombres }}
            </p>
          </td>
          <td class="p-4 border-b border-slate-200 py-5">
            <p class="text-sm text-slate-500">{{ empleado.apellidos }}</p>
          </td>
          <td class="p-4 border-b border-slate-200 py-5">
            <p class="text-sm text-slate-500">{{ empleado.identificacion }}</p>
          </td>
          <td class="p-4 border-b border-slate-200 py-5">
            <p class="text-sm text-slate-500">{{ empleado.nombreTipoId }}</p>
          </td>
          <td class="p-4 border-b border-slate-200 py-5 flex space-x-3">
            <button
              class="w-20 h-10 bg-blue-500 rounded-lg text-white hover:bg-blue-600"
              (click)="redirect(empleado.idEmpleado)"
            >
            <fa-icon [icon]="faPenToSquare"></fa-icon>
            </button>
            <button
              class="w-10 h-10 bg-red-600 rounded-lg text-white hover:bg-red-700" (click)="deleteEmpleado(empleado.idEmpleado)"
            >
            
            <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
