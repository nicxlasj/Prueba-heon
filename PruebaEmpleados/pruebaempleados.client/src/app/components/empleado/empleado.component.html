<a routerLink="">
    <button class="h-10 w-32 bg-blue-600 mt-2 hover:bg-blue-700 text-white font-semibold mx-4 rounded-lg">
        Volver
    
    </button>    
</a>

<form class="w-full max-w-lg mt-4 mx-auto">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          NOMBRES
        </label>
        <input [(ngModel)]="empleado.nombres" name="nombres" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" [placeholder]="empleado.nombres">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          APELLIDOS
        </label>
        <input [(ngModel)]="empleado.apellidos" name="apellidos" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" [placeholder]="empleado.apellidos">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          IDENTIFICACION
        </label>
        <input [(ngModel)]="empleado.identificacion" name="identificacion" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="text" [placeholder]="empleado.identificacion">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
          TIPO IDENTIFICACION
        </label>
        <div class="flex space-x-6">
          <select class="block appearance-none w-60 bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 " id="grid-state">
            <option>Cedula de ciudadania</option>
          </select>
          <div>
            <button class="h-10 w-32 bg-blue-600 hover:bg-blue-700 mt-1 text-white font-semibold rounded-lg" (click)="save()">Guardar</button>
          </div>
        </div>
      </div>
      
    </div>
  </form>
